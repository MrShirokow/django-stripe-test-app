{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>

<body>
    <div class="container">
        <div class="table-wrap">
            <form action="{% url 'create-order' %}" method="POST">
                {% csrf_token %}
                <table class="table table-responsive table-borderless">
                    <thead>
                        <th>&nbsp;</th>
                        <th>Product</th>
                        <th style="text-align: center">Description</th>
                        <th>Price</th>
                        <th>&nbsp;</th>
                    </thead>
                    <tbody>
                        {% for item in items %}
                        <tr class="align-middle alert border-bottom">
                            <td>
                                <input type="checkbox" id="check" name="item" value="{{ item.id }}">
                            </td>
                            <td>
                                <p class="m-0 fw-bold">{{ item.name }}</p>
                            </td>
                            <td>
                                <div>
                                    <p class="m-0 text-muted">{{ item.description }}</p>
                                </div>
                            </td>
                            <td>
                                <div class="fw-600">${{ item.display_price }}</div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="submitButton">
                    <button type="submit" class="lgbtn green">Go to order</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
